	<div class="signBox">
		<form>
			<h2> Sign Up </h2> <br>

			<label> First Name </label> <br>
			<input type="text" name="Fname" required > <br><br>

			<label> Last Name </label> <br>
			<input type="text" name="Lname" required > <br><br>

			<label> Email Address </label> <br>
			<input type="text" name="Email" required pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A_Za-z]{2,3}"> <br> <br>

			<label> Password </label> <br>
			<input type="password" name="pwd" id="pwd" onkeyup="check()" required pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{5,10}"> <br> <br>
			
			<label> confirm password </label> <br>
			<input type="password" name="confirm_pwd" id="confirm_pwd"  onkeyup="check()" required>
			<span id='Pwd_msg'></span>  <br> <br>

			<input type="checkbox" name="accept" checked >
			<label>I accept the Terms and Conditions </label> <br><br>

			<button type="submit" onclick="myFunction()" onclick="Validate()" > Register </button> <br><br>
			
			Already have account? <a href="Login.html" > Login </a>
